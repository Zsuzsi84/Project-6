<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci zadatak - 6</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Create a new account</h1>
        <div>
          <label for="names">First and Last name:</label>
          <input
            id="names"
            type="text"
            name="names"
            placeholder="Suzanne Taylor"
          />
        </div>
        <div>
          <label for="username">Username:</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="suzy.taylor84"
          />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="suzy.taylor@mail.com"
          />
        </div>
        <div>
          <label for="password">Crate a password:</label>
          <input
            id="password"
            type="text"
            name="password"
            placeholder="*******"
          />
        </div>
        <div>
          <label for="confirm_password">Confirm your Password:</label>
          <input
            id="confirm_password"
            type="text"
            name="confirm_password"
            placeholder="*******"
          />
        </div>
        <div>
          <button>Sing Up</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
